<html lang="en">
<head>

    <title>Exemplo 9</title>
</head>
<body>
    <h2>Objeto JavaScript</h2>

    <p id="demo"></p>
    <script>
        var person = {
            firstName : "Andressa",
            lastName : "Jovino",
            age : 31,
            eyeColor : "brown",
            fullName : function(){
                return this.firstName + " " + this.lastName;
            }
        };



        // document.getElementById("demo").innerHTML = 
        // "FirstName:" + person.firstName + "<br>LastName:"+ person.lastName;

        document.getElementById("demo").innerHTML = 
        "Nome: " + person['firstName'] + " Inteiro: " + person.fullName();
    </script>
</body>
</html>
