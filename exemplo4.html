<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 4</title>
    <script>
        function myFunction(msg){
            document.getElementById("demo").innerHTML = msg;
        }
    </script>
</head>
<body>
    <h1>Teste Function JavaScrip</h1>
    <p id="demo">Teste</p>
    <button onclick="myFunction('Turma')">Modificar</button>
</body>
</html>
